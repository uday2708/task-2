<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product" data-id="1">
                <img src="galaxy-24-ultra-and-s24-plus-back.webp" alt="samsung phone">
                <h2>samsung s24 ultra</h2>
                <p>1,50,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="watch.jpg" alt="watch">
                <h2>watch</h2>
                <p>3000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="shoe.jpg" alt="watch">
                <h2>woodland shoe</h2>
                <p>5000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="4">
                <img src="bag.webp" alt="safari bag">
                <h2>bag</h2>
                <p>850</p>
                <button class="add-to-cart">Add to Cart</button>
            </div><div class="product" data-id="5">
                <img src="laptop.jpg" alt="Microsoft Surface Laptop GO 3 Touch Screen 12.4" 
                Inch, i5 /12th Gen Intel Core i5 1235U /8GB RAM /256GB SSD/Windows 11 /English Hdwr Platinum - XK1-00045">
                <h2>laptop</h2>
                <p>66,990</p>
                <button class="add-to-cart">Add to Cart</button>
            </div><div class="product" data-id="6">
                <img src="milton.webp" alt="milton water bottle">
                <h2>milton water bottle</h2>
                <p>560</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My E-Commerce Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
